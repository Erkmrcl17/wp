<html>
<body>
    <button id="pressButton">Click Me!</button>
    <script>
        const pressButton = document.getElementById('pressButton');

        pressButton.addEventListener('click', function() {
            const currentFontSize = parseInt(window.getComputedStyle(this).fontSize);
            const newFontSize = currentFontSize + 2;
            this.style.fontSize = newFontSize + 'px';
        });

</script>
</body>
</html>
